<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CardioVascularDisease Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='HD-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">CardioVascularDisease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age"><br>
                <input class="form-input" type="text" name="gender" placeholder="Gender(1=female,2=female)"><br>
                <input class="form-input" type="text" name="height" placeholder="Height"><br>
                <input class="form-input" type="text" name="weight" placeholder="Weight"><br>
                <input class="form-input" type="text" name="ap_hi" placeholder="Systolic blood pressure"><br>
                <input class="form-input" type="text" name="ap_lo" placeholder="Diastolic blood pressure"><br>
                <input class="form-input" type="text" name="cholesterol" placeholder="Cholesterol (1-3)"><br>
                <input class="form-input" type="text" name="gluc" placeholder="Glucose (1-3)"><br>
                <input class="form-input" type="text" name="smoke" placeholder="Smoking"><br>
                <input class="form-input" type="text" name="alco" placeholder="Alcohol intake"><br>
                <input class="form-input" type="text" name="active" placeholder="Physical activity"><br>


        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/harsha989/CARDIOVASCULARDISEASE-PREDICTION-DEPLOYMENT"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/mittapallisriharsha"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Sri Harsha.</p>
       </div>

    </body>
</html>
